<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{msg}}</h1>
<table>
    <tr>
        <th>Customer Name</th>
        <th>Order Id</th>
        <th>Order Date</th>
        <th>Status</th>
    </tr>
{% for o in orders %}
    <tr>
        <th>{{o.customer}}</th>
        <th>{{o.id}}</th>
        <th>{{o.date}}</th>
        <th>{{o.status}}</th>
    </tr>
{% endfor %}
</table>

</body>
</html>
